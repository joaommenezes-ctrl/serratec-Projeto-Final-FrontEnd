<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/cadastro/style.css" />
  <script src="../globalscript.js"></script>
  <script src="/cadastro/script.js"></script>
  <title>Cadastro</title>
</head>

<body>
  <div class="cursor-glow"></div>
  <script src="./home.js"></script>

  <main class="container">
    <h1>Cadastro</h1>
    <section class="form-box">
      <form onsubmit="register(event)">
        <fieldset>
          <legend>Formulário de Cadastro</legend>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6" />

          <button type="submit" class="button">Cadastrar</button>
          <a href="/login/login.html" class="button secondary-btn">Já tenho conta</a>
        </fieldset>

        <div class="link-gerenciar">
          <p>Área Restrita para Colaboradores</p>
          <a href="../Gerenciamento-Usuario/Gerenciamento.html" class="button">Gerenciar Usuários</a>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
